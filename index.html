<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página para visualização de várias imagens, uma de cada vez">
    <meta name="robots" content="index, all">
    <meta name="author" content="Victor Fregni Gogorza">
    <meta name="keywords" content="Victor, Fregni, Gogorza, imagem, navegação">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Acima, meta tags para melhor acessibilidade e SEO-->
    <link rel="stylesheet" href="css/styles.css"> <!--Link para o arquivo CSS-->
    <link rel="icon" href="img/luz-acesa.png" type="image/png"><!--Link para o ícone da página-->
    <script src="js/scriptImagens.js"></script><!--Script para a alteração de imagens-->
    <title>Página pessoal</title>
</head>
<body>
    <h1>As Sete Maravilhas do Mundo</h1>
    <div class="imgContainer">
    <figure class="fig1">
    <img src="img/petra1.webp" alt="Cidade de Petra, Jordânia">
    <figcaption>Cidade de Petra, Jordânia</figcaption>
    </figure>
    <figure class="fig2">
    <img src="img/chichenItza.webp" alt="Chichén Itzá, México">
    <figcaption>Chichén Itzá, México</figcaption>
    </figure>
    <figure class="fig3">
    <img src="img/machuPicchu.webp" alt="Machu Picchu, Peru">
    <figcaption>Machu Picchu, Peru</figcaption>
    </figure>
    <figure class="fig4">
    <img src="img/coliseu.webp" alt="Coliseu, Roma">
    <figcaption>Coliseu, Roma</figcaption>
    </figure>
    <figure class="fig5">
    <img src="img/TajMahal.webp" alt="Taj Mahal, India">
    <figcaption>Taj Mahal, India</figcaption>
    </figure>
    <figure class="fig6">
    <img src="img/muralhaChina.webp" alt="Muralha da China">
    <figcaption>Muralha da China</figcaption>
    </figure>
    <figure class="fig7">
    <img src="img/CristoRedentor.webp" alt="Cristo Redentor, Brasil">
    <figcaption>Cristo Redentor, Brasil</figcaption>
    </figure>
</div>
    <button type="button" class="anterior">Anterior</button>
    <button type="button" class="proximo">Próximo</button>
</body>
</html>
